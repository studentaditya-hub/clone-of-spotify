<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No CopyRight Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Aaj Ki Raat</span>
                    <span class="songlistplay"><span class="timestamp">03:47  <i id="0" class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Millionaire</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="1" class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Aayi nahi</span>
                    <span class="songlistplay"><span class="timestamp">02:58  <i id="2" class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Blue Eyes</span>
                    <span class="songlistplay"><span class="timestamp">04:02 <i id="3" class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Angreji Beat De</span>
                    <span class="songlistplay"><span class="timestamp">05:39  <i id="4" class="fa-regular songItemPlay  fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songName">Agar tum sath ho</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="5" class="fa-regular  songItemPlay fa-circle-play"></i></span> </span>
                </div>
                
                
            
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
             <!-- fa-3x using for the make icons big  -->
            <i class="fa-solid  fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="gif.gif" width="45px" alt="" id="giff"><span id="masterSongName">Aaj Ki Raat</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/de0ed60337.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
